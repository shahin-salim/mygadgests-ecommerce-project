                function popup(id) {
                    const swalWithBootstrapButtons = Swal.mixin({
                        customClass: {
                            confirmButton: 'btn btn-success',
                            cancelButton: 'btn btn-danger'
                        },
                        buttonsStyling: false
                    })

                    swalWithBootstrapButtons.fire({
                        title: 'Are you sure?',
                        text: "You won't be able to revert this!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Yes, delete it!',
                        cancelButtonText: 'No, cancel!',
                        reverseButtons: true
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location = id
                        } else if (
                            /* Read more about handling dismissals below */
                            result.dismiss === Swal.DismissReason.cancel
                        ) {

                        }
                    })
                }
            </script>

            <script>
                function selected(i) {
                    var currentVal = $("#selTag" + i).val()
                    var data = {
                        id: i,
                        val: currentVal,
                    };

                    $.ajax({
                        url: "/admin_side/changeorderstatus",
                        method: "GET",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.success) {
                                if (currentVal == "Admin cancell" || currentVal == "Delivered") {
                                    $("#selTag" + i).remove()
                                    $("#td" + i).html(currentVal)
                                }
                                const Toast = Swal.mixin({
                                    toast: true,
                                    position: 'top',
                                    showConfirmButton: false,
                                    timer: 3000,
                                })

                                Toast.fire({
                                    icon: 'success',
                                    title: 'Status changed to ' + currentVal
                                })
                            } else {
                                alert("failed");
                            }
                        },
                    });


                }

            </script>

            <script>

                function doIt(id) {
                    num = $(id).val()
                    if (/^\d+$/.test(num) == false || num < 1) {
                        let sub = num.substring(0, num.length - 1)
                        $(id).val(sub)
                    }
                }

                $("#id_battery").on("keyup", function () {
                    doIt("#id_battery")
                })
                $("#id_rom").on("input", function () {
