{% extends "adminTempl/admin_main.html" %}
{% block content %}

<div class="container-fluid">
    <div class=" mt-5 ">
        <h1 class="">banner table</h1>
    </div>
    <a href="/admin_side/setbanner" class="btn">Set Banner</a>
    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>image</th>
                <th>product name</th>
                <th>delete</th>
            </tr>
        </thead>

        <tbody>
            {% for i in banner %}
            <tr>
                <td id=""><img src="{{i.bannerimg.url}}" alt="" style="width: 20%;"></td>
                <td>{{i.p_id.product_name}}</td>
                <td>
                    <a href="/admin_side/delbanner?b_id={{i.id}}" class="btn">Delete</a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>



<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
<style>
    select {
        display: none;
    }
</style>

<script>

    $(document).ready(function () {
        $('#myTable').DataTable();
    });
    // Material Select Initialization
    $(document).ready(function () {
        $('.mdb-select').materialSelect();
    });
</script>

{% endblock %}
